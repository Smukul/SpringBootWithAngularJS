<h1>My ToDo's List</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>SN.</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'>
            <td>{{todo.id}}</td>
            <td>{{todo.desciption}}</td>
            <!-- pipe '|' is used to change the format -->
            <td>{{todo.targetDate | date  | uppercase}}</td>
            <td>{{todo.isDone }}</td>
        </tr>
    </tbody>
</table>
</div>
