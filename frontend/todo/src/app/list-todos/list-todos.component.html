<h1>My ToDo's List</h1>
<div *ngIf='deleteMessage' class="alert alert-success">{{deleteMessage}}</div>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>SN.</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Is Completed</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of todos'>
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <!-- pipe '|' is used to change the format -->
            <td>{{todo.targetDate | date  | uppercase}}</td>
            <td>{{todo.done }}</td>
            <td><button (click)="updateToDo(todo.id)" class="btn btn-success">Update</button> </td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button> </td>
        </tr>
    </tbody>
</table>
</div>
<div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
</div>
